services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agents-dashboard-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/db:/app/db
      - backend-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001
        - VITE_WS_URL=ws://localhost:3001
    container_name: agents-dashboard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
